name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb libxi6 libnss3 libxss1 libappindicator3-1 \
            libatk-bridge2.0-0 libgtk-3-0 libpangocairo-1.0-0 libcups2 libdbus-1-3 libxcomposite1 \
            libxcursor1 libxdamage1 libxrandr2 libxinerama1 libxrender1 libfontconfig1 fonts-liberation
          
          # Install Google Chrome stable from official repo
          wget -q -O /tmp/google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i /tmp/google-chrome.deb || sudo apt-get install -f -y
          
          # Verify Chrome
          google-chrome --version
          
          # Install matching Chromedriver
          CHROME_VER=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
          LATEST=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VER")
          wget -q -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip"
          sudo unzip -o /tmp/chromedriver.zip -d /usr/local/bin
          sudo chmod +x /usr/local/bin/chromedriver
          
          # Verify Chromedriver
          chromedriver --version

      - name: Test Chrome standalone
        run: |
          google-chrome --headless --no-sandbox --disable-gpu --remote-debugging-port=9222 https://www.google.com

      - name: Build and Run Maven Tests
        run: |
          mvn clean test

      - name: Publish Surefire reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Publish Cucumber reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-reports
          path: target/cucumber-reports/cucumber.html

      - name: Publish Extent reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: extent-reports
          path: target/extent-reports/ExtentReport.html

      - name: Publish Allure reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-reports
          path: target/site/allure-maven-plugin
